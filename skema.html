                <div class="input-group">
                    <select class="form-select" id="klasseSelect"></select>

            </div>
        </div>

                                    <tr>
                                        <th scope="col">Tid</th>
                                        <th scope="col">Mandag</th>
                                        <th scope="col">Tirsdag</th>
                                        <th scope="col">Onsdag</th>
                                        <th scope="col">Torsdag</th>
                                        <th scope="col">Fredag</th>
                                    </tr>
                                </thead>
                                <tbody id="skemaEditModuler">
                                    <tr>
                                        <th scope="row" class="d-flex"><input class="form-control" style="width: 4rem;" placeholder="fra" id="1modultidfra"><span style="width: 0.5rem;"></span>-<span style="width: 0.5rem;"></span><input class="form-control" style="width: 4rem;" placeholder="til" id="1modultidtil"></th>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="1. modul" id="1modulmandag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="1. modul" id="1modultirsdag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="1. modul" id="1modulonsdag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="1. modul" id="1modultorsdag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="1. modul" id="1modulfredag"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="d-flex"><input class="form-control" style="width: 4rem;" placeholder="fra" id="2modultidfra"><span style="width: 0.5rem;"></span>-<span style="width: 0.5rem;"></span><input class="form-control" style="width: 4rem;" placeholder="til" id="2modultidtil"></th>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="2. modul" id="2modulmandag"></td>

                                        <td><input class="form-control" style="width: 10rem;" placeholder="2. modul" id="2modultorsdag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="2. modul" id="2modulfredag"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="d-flex"><input class="form-control" style="width: 4rem;" placeholder="fra" id="3modultidfra"><span style="width: 0.5rem;"></span>-<span style="width: 0.5rem;"></span><input class="form-control" style="width: 4rem;" placeholder="til" id="3modultidtil"></th>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="3. modul" id="3modulmandag"></td>
                                        <td><input class="form-control" style="width: 10rem;" placeholder="3. modul" id="3modultirsdag"></td>

                                        <td><input class="form-control" style="width: 10rem;" placeholder="4. modul" id="4modulfredag"></td>
                                    </tr>

                            <div class="text-end w-100">
                                <button class="btn btn-secondary" onclick="removeRow()">Fjern Række <i class="fa-solid fa-minus"></i></button>
                                <button class="btn btn-secondary" onclick="addRow()">Tilføj Række <i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.reload()">Luk <i class="fa-solid fa-ban"></i></button>

            </div>
