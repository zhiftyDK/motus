<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba59337863.js" crossorigin="anonymous"></script>
    <title>Motus</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/aktiviteter.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light shadow">
        <div class="container p-2">
            <a class="navbar-brand" href="./index.html">
                <img style="height: 3rem;" src="./images/LogusMotus.svg">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0"></ul>
                <ul class="d-flex my-2 my-lg-0 gap-3">
                    <a href="./skema.html"><button class="btn btn-outline-dark my-2 my-sm-0">Skema</button></a>
                    <a href="#"><button class="btn btn-outline-dark my-2 my-sm-0">Aktiviteter</button></a>
                    <a href="./klasse.html"><button class="btn btn-outline-dark my-2 my-sm-0">Klasse</button></a>
                </ul>
            </div>
      </div>
    </nav>
    <div class="modal fade" id="aktiviteterModal" tabindex="-1" aria-labelledby="aktiviteterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="aktiviteterModalLabel">Aktivitet</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="aktiviteterModalBody"></div>  
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Luk <i class="fa-solid fa-ban"></i></button>
            </div>
        </div>
        </div>
    </div>
    <div class="container-fluid mt-5 mb-5">
        <div class="row mt-4 d-flex justify-content-center text-center">
            <div class="dropdown">
                <button class="btn btn-dark dropdown-toggle w-25" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Vælg fag
                </button>
                <ul class="dropdown-menu w-25">
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Dansk"/>
                                <label class="form-check-label" for="Checkme1">Dansk</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Engelsk"/>
                                <label class="form-check-label" for="Checkme1">Engelsk</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Matematik"/>
                                <label class="form-check-label" for="Checkme1">Matematik</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Fysik/Kemi"/>
                                <label class="form-check-label" for="Checkme1">Fysik/Kemi</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Natur/Teknik"/>
                                <label class="form-check-label" for="Checkme1">Natur/Teknik</label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-5 d-flex justify-content-center gap-5">
            <div class="card" style="width: 18rem; padding: 0;">
                <img src="./images/kidsrunning.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Hastigheds beregning</h5>
                    <p class="card-text"><strong>Fag:</strong> Matematik, Fysik/Kemi, Natur/Teknik</p>
                </div>
                <a data-bs-toggle="modal" data-bs-target="#aktiviteterModal" onclick="openAktivitetModal('Eleverne sendes ud for at løbe 1 km, der bliver taget tid. Hvorefter eleverne kan beregne deres gennemsnits hastighed.')" style="margin-left: 1rem; margin-right: 1rem;" class="btn btn-dark mb-3">Vis aktivitet <i class="fa-solid fa-eye"></i></a>
            </div>
            <div class="card" style="width: 18rem; padding: 0;">
                <img src="./images/geometrinaturen.jpg" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Geometri i naturen</h5>
                    <p class="card-text"><strong>Fag:</strong> Matematik, Natur/Teknik</p>
                </div>
                <a data-bs-toggle="modal" data-bs-target="#aktiviteterModal" onclick="openAktivitetModal('Eleverne skal finde objekter i naturen og beskrive deres geometri, samt regne på eksempelvist rumfang, omkreds overfladeareal osv.')" style="margin-left: 1rem; margin-right: 1rem;" class="btn btn-dark mb-3">Vis aktivitet <i class="fa-solid fa-eye"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
