<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ba59337863.js" crossorigin="anonymous"></script>
    <title>Motus</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/klasse.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light shadow">
        <div class="container p-2">
            <a class="navbar-brand" href="./index.html">
                <img style="height: 3rem;" src="./images/LogusMotus.svg">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0"></ul>
                <ul class="d-flex my-2 my-lg-0 gap-3">
                    <a href="./skema.html"><button class="btn btn-outline-dark my-2 my-sm-0">Skema</button></a>
                    <a href="./aktiviteter.html"><button class="btn btn-outline-dark my-2 my-sm-0">Aktiviteter</button></a>
                    <a href="#"><button class="btn btn-outline-dark my-2 my-sm-0">Klasse</button></a>
                </ul>
            </div>
      </div>
    </nav>

    <div class="container-fluid mt-5">
        <div class="row justify-content-center g-2">
            <div class="col-8 text-start">
                <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addKlasseModal">Tilføj Klasse <i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="modal fade" id="addKlasseModal" tabindex="-1" aria-labelledby="addKlasseModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addKlasseModalLabel">Tilføj Klasse</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="nameInput" placeholder="Klassens navn">
                </div>  
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk <i class="fa-solid fa-ban"></i></button>
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal" id="addButton">Tilføj <i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center g-2 mt-2">
            <div class="col-8">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Klasser</th>
                        </tr>
                    </thead>
                    <tbody id="klasser"></tbody>
                </table>
            </div>
        </div>
    </div>

</html>
